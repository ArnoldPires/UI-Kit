<!DOCTYPE html>
<html lang="en">
<head>
  <title>Split.js</title>
  <link rel="stylesheet" href="../css/split.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
</head>
<body>

    <div id="a" class="split split-horizontal">
      <div id="a1" class="split content">
        <div class="red"></div>
      </div>
    </div>

    <div id="b" class="split split-horizontal">
      <div id="b1" class="split content">
      <div class="purple"></div>
      </div>
    </div>

    <div id="c" class="split split-vertical">
      <div id="c1" class="split content">
      <div class="blue"></div>
    </div>
    </div>

</body>
<script src="https://nathancahill.github.io/Split.js/split.js"></script>
<script>
    Split(['#a', '#b', '#c'], {
      gutterSize: 8,
      cursor: 'col-resize'
    })

    Split(['#a1'], {
      direction: 'vertical',
      sizes: [60],
      gutterSize: 8,
      cursor: 'row-resize'
    })

    Split(['#b1'], {
      direction: 'vertical',
      sizes: [60],
      gutterSize: 8,
      cursor: 'row-resize'
    })

    Split(['#c1'], {
      direction: 'horizontal',
      sizes: [60],
      gutterSize: 8,
      cursor: 'row-resize'
    })

</script>
</html>
